language: cpp

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: required
      addons:
        apt:
          packages:
          - cmake
          - gcc
          - g++
          - clang
          - llvm
          - libfuse-dev
          - libfuse2
    - os: osx
      osx_image: xcode8.2
      before_install:
        - brew update
        - brew install osxfuse

compiler:
  - clang
  - gcc

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make

notifications:
  email: false